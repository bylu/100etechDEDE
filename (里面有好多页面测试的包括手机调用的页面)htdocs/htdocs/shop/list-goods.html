<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="" />
		<meta name="keyword"  content="" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title></title>
	</head>
	<style type="text/css">
		*{padding:0;margin:0;}
		img{width:100%;border:none; vertical-align: middle;}
		ul,li{list-style:none;}
		.bold{font-weight: bolder;}
		.container{width:100%;height:100%;}
        .topbar{position:relative;width:100%;}
		.navinfo{position:absolute;width:100%;top:0;height:100%;overflow: hidden;}
        .navimgbg{width:20%;}
        .returnBack{width:8%;height:100%;float:left;cursor:pointer;}
        .returnBack img{max-width: 100%;}
        .navimgbg{width:15%;margin:1.5% 0% 0% 1%;float:left; padding:2% 0%;}
        .beanPrice{background-image: url('images/user_show_score.png'); background-repeat: no-repeat; background-size:100% 100% ; }
        .scorePrice{background-image: url('images/user_show_lottery.png'); background-repeat: no-repeat; background-size:100% 100% ;}
        .showUserInfo{position:absolute;width:auto;margin-left:4%;top:36%;}
		.userOpera{width:13%;height:100%;float:right;cursor:pointer;margin-right:1.5%;}


        .indexbody{width:100%;position:relative;}
        .bodycontent{width:100%;height:100%;}
        .showgoods{width:100%;height:100%;position: absolute;top:0;}
        .midshowgoods{width:80%;margin:0px auto; position:relative;height:90%;padding-top:3%;}
        .leftdivcontent{width:40%;float:left;height:70%;}
        .leftdivcontent p{width:100%;float:left;text-align: center;}
        .showgoodsnow{width:65%;border:2px solid #1798FA;margin:0px auto;}
        .showgoodsname{color:yellow;font-weight:bolder;}
		.showgoodsprice{color:#fff;font-weight:bolder;}
		.showgoodsprice label{color:yellow;font-weight: bolder;}
		.showgoodsname{margin-top:5%;}
        .showgoodsprice{margin-top:5%;}



        .rightdivcontent{width:60%;float:left;height:70%; }
        .userwiterinfo{height:16%;width:100%;float:left;margin-bottom:3%;}
        .userwiterinfo label{width:25%;float:left;margin-top:2%;text-align:right;font-weight: bolder;color:#fff;}
        .userwiterinfo input{width:70%;float:left;padding:2% 0%;
        	text-indent: 0.4em; 
         	-moz-border-radius: 0.4em;
    		-webkit-border-radius: 0.4em;
   			border-radius: 0.4em;
  			border: 2px solid #31A3FF;
  		}
        .userwiterinfo textarea{width:70%;float:left;height:190%;padding:2% 0%;
        	text-indent: 0.4em;
        	-moz-border-radius: 0.4em;
    		-webkit-border-radius: 0.4em;
   			border-radius: 0.4em;
  			border: 2px solid #31A3FF;
  		}
		
		::-webkit-input-placeholder{ color:#757575; }
		:-moz-placeholder{ color:#757575;   }
		::-moz-placeholder{   color:#757575; }
		:-ms-input-placeholder{  color:#757575;  }


  			.tips,.usersubmit{width:100%;float:left;text-align:center;font-size:1.5em;margin-top:2%;color:yellow;}
  			.usersubmit img{margin-top:1%;width:75%;}

	</style>
	<body>
		<div class="container">
			<div class="topbar">
				<img src="images/bg_top_banner.jpg" />
				<div class="navinfo">
					<a>
						<span class="returnBack"><img src="images/back_to_game.png" /></span>
					</a>
					<span class="navimgbg beanPrice">
					 	<label class="showUserInfo">294975</label>
					</span>
					<span class="navimgbg scorePrice">
						<label class="showUserInfo">4400</label>
					</span>
					<a>
						<span class="userOpera"><img src="images/convert_record_btn2.png" /></span>
					</a>
                    <a>
						<span class="userOpera"><img src="images/lottery_shop_btn.png" /></span>
					</a>

				</div>
			</div>
			<div class="indexbody">
				<div class="bodycontent">
					<img src="images/container_body_01.jpg" />
					<img src="images/container_body_02.jpg" />
					<img src="images/container_body_03.jpg" />
					<img src="images/container_body_04.jpg" />
				</div>	
 				<div class="showgoods">
 					<div class="midshowgoods">
 						<div class="leftdivcontent">
 							<p>
 								<div class="showgoodsnow">
 									<img src="images/da/0bigimg_2.png"/>
 								</div>
 							</p>
							<p class="showgoodsname">话费30元</p>
							<p class="showgoodsprice">所需奖券：<label>2300万</label></p>
 						</div>
						<div class="rightdivcontent">
							<p class="userwiterinfo">
								<label>姓名：</label>
								<input type="text" name="username" id="username" placeholder="请填写有效的真实姓名" />
							</p>
							<p class="userwiterinfo">
								<label>联系方式：</label>
								<input type="text" name="username" id="username" placeholder="请填写有效的11位手机号码" />
							</p>
							<p class="userwiterinfo">
								<label>收货地址：</label>
								<input type="text" name="username" id="username" placeholder="请填写有效的省-市-区" />
							</p>
							<p class="userwiterinfo">
								<label>详细地址：</label>
								<textarea name="username" id="username" placeholder="请填写有效的详细街道等信息" ></textarea>
							</p>
						</div>
						<p class="tips">※请务必认真填写信息，否则将无法兑换。我们将在48小时内进行发货!</p>
						<div class="usersubmit"><img src="images/btn_submit.png" /></div>
 					</div>
 				</div>
			</div>
		</div>
		<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			var normal_width_size = 1136;    //原始比例宽度
			var normal_height_size = 768;    //原始比例高度
			var win_width_size = $(window).width();//给出的webview宽度
			var win_height_size = $(window).height();//给出的webview高度
			var scale_width = win_width_size / normal_width_size;//计算自适应的宽度百分百
			var scale_height = win_height_size / normal_height_size;//计算自适应的高度百分百
              
			//初始化自适应操作
			$(document).ready(function () {
			    resize_size_by_screen();
			});

			//自适应方法
			function resize_size_by_screen() {
				//调整字体大小自适应
                $(".showUserInfo").css("fontSize", 1.25 * scale_width+"em");
                $(".showgoodsname").css("font-size", 1.60 * scale_width+"em");
                $(".showgoodsprice").css("fontSize", 1.65* scale_width+"em");
                $(".userwiterinfo label").css("font-size",1.5*scale_width+"em");
                $(".tips").css("font-size",1.455*scale_width+"em");

                //$(".userwiterinfo input").css("padding",2.75*scale_width+"%"+  0+"%");
                $(".userwiterinfo input").css("font-size",1.52 *scale_width+"em");
                $(".userwiterinfo textarea").css("font-size",1.52 *scale_width+"em");
			    
			}

		</script>
	</body>
</html>
