
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
<link rel="stylesheet" href="css/swiper.min.css">
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<style type="text/css">
.swiper-container,.swiper-slide{width:100%;height:100%}

*{margin:0;padding:0}body,html{height:100%}body{font-family:"microsoft yahei"}

img{display:block;width:100%}
.swiper-pagination-bullet{width:6px;height:6px;background:#fff;opacity:.4}
.swiper-pagination-bullet-active{opacity:1}
@-webkit-keyframes tipmove{0%{bottom:10px;opacity:0}50%{bottom:15px;opacity:1}100%{bottom:20px;opacity:0}}
.ani{position:absolute}
#array{position:absolute;z-index:999}
</style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
    <!-------------slide1----------------->
        <section class="swiper-slide">
			<img src="images/bg-2_01.jpg" />
        </section>
     <!---------------slide2-------------->   
        <section class="swiper-slide">
			<img src="images/bg-2_02.jpg" />
        </section>
     <!----------------slide3-------------->
        <section class="swiper-slide">
			<img src="images/bg-2_03.jpg" />
        </section>
        <!-------------slide4----------------->
		<section class="swiper-slide">
			<img src="images/bg-2_04.jpg" />
        </section>
    </div>
	<img src="images/web-swipe-tips.png" style="width:23px;height:14px; top:450px; left:150px;" id="array" class="resize">  
	<div class="swiper-pagination" style="display:none;"></div>  
</div>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript">  
	scaleW=window.innerWidth/320;
	scaleH=window.innerHeight/480;
		var mySwiper = new Swiper ('.swiper-container', {
		    direction : 'vertical',
		    pagination: '.swiper-pagination',
		    mousewheelControl : true,
		    onInit: function(swiper){
				swiperAnimateCache(swiper);
				swiperAnimate(swiper);
			},
			onSlideChangeEnd: function(swiper){
				swiperAnimate(swiper);
			}	  
		})   
	
  </script>
</body>
</html>
