<script type="text/javascript">
//初始化是调用
    $(document).ready(function(){
        updateLineHeightByParam();
    });
//调整宽度是调用
    window.onresize=function(){
        updateLineHeightByParam();
    }
//function:根据宽度大小来更改背景图片
    function updateLineHeightByParam(){
        var width=document.body.clientWidth;
        var scale=width%50;
        if(scale==0){
            scale=width/50*0.34;
        }else{
            if(scale>=50){
              scale=width/50*0.37;
            }else{
               scale=width/50*0.25; 
            }
        }
        $(".inviteCodeRegional").css("lineHeight",scale/3.2+"em");       
        $(".inviteCodeRegional").css("font-size",scale/1.5+"em");   
        $(".first").css("font-size",scale/4+"em");	
        $(".desc span").css("font-size",scale/3+"em");	
        $(".desc label").css("font-size",scale/4+"em");	
		
    }
  //判断是否是微信扫描
    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger") {
        document.getElementById("downKeyRegional").addEventListener('click', function(){
           if(checkIsApple()){
			$("#bg_4_tip").css("display","block");
		   }else{

		   }        
        }); 
		document.getElementById("youlick").addEventListener('click', function(){
           if(checkIsApple()){

		   }else{

		   }

		 document.getElementById("youlick").addEventListener('click', function(){

              }else{

    }
    
  //判断是否是苹果设备
    function checkIsApple(){
         var u = navigator.userAgent, app = navigator.appVersion;
         var ios=!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
         var iPad=u.indexOf('iPad') > -1;
         var iPhone=u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1;
         if(ios || iPad || iPhone){
            return true;
         }else{
            return false;
         }
    }
