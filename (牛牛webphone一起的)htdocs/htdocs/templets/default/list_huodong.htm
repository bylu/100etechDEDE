<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}"/>
<link href="{dede:global.cfg_templets_skin/}/css/index.css" rel="stylesheet" type="text/css">
<link href="{dede:global.cfg_templets_skin/}/layer/skin/layer.css" rel="stylesheet" type="text/css">
<meta http-equiv="mobile-agent" content="format=xhtml;url={dede:global.cfg_mobileurl/}/list.php?tid={dede:field.id/}">
<script type="text/javascript">if(window.location.toString().indexOf('pref=padindex') != -1){}else{if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){if(window.location.href.indexOf("?mobile")<0){try{if(/Android|Windows Phone|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){window.location.href="{dede:global.cfg_mobileurl/}/list.php?tid={dede:field.id/}";}else if(/iPad/i.test(navigator.userAgent)){}else{}}catch(e){}}}}</script>
</head>
<body style="background-position: 50% 67px;">
	<div class="wrap">
    	<div class="bg-header1">
			<div class="header-2" style="height:1418px;background:url('{dede:global.cfg_templets_skin/}/images/bglist02.jpg') no-repeat top center;">
				{dede:include filename="head.htm"/}
				<div class="topdiv">
					<div class="rightbar">
						<div class="rightbg2">
							<div class="location">{dede:field name='position'/}</div>
							<div class="listcontents">
								<ul class="shzlistnews ulTextlist2">
								</ul>
								<ul class="wf" id="hidden_ul" style="display:none;">
									{dede:list}
									<li><a href="[field:arcurl/]" title="[field:title/]">[field:title/]</a><span class="datetime">[field:pubdate function="GetDateTimeMK(@me)" /]</span></li>
									{/dede:list}
								</ul>
								<div class="pagesort dPages">
									<a id="aPrevPage" href="#">上一页</a>
									<a id="aNextPage" href="#">下一页</a>
								</div>
							</div>
						</div>
					</div>
					{dede:include filename="leftBar.htm"/}
                    {dede:include filename="footer.htm"/}
				</div>
			</div>
        </div>
		
    </div>
	
	<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/layer/layer.js"></script>
	<script type="text/javascript" charset="utf-8" src="{dede:global.cfg_templets_skin/}/js/utils.js"></script>
	<script type="text/javascript">
	 $(document).ready(function(){
			$('#3').addClass('on');
			$("#gamedown").click(function(){
				layer.open({
					type:1,
					title: false,
					shadeClose: true,
					shade: false,
					closeBtn:false,
					area: ['455px', '263px'],
					content: $('#showidealog')
				 });
				 $(".btnclose").click(function(){
					layer.closeAll();
				 });
			});
			var pager = new Pager(
				null,
				'<span class="current"></span>',
				'#hidden_ul',
				'.ulTextlist2',
				15,4
		);
		$(function(){
			// create all page buttons
			for(var i = 1; i <= pager.max_page; i++){
				pager.pagebtns.push($('<a href="javascript:pager.to_page(' + i + ');">' + i + '</a>'));
			}
			$('#aPrevPage').click(function(){
				pager.to_page(pager.cur_page - 1);
				return false;
			});
			$('#aNextPage').click(function(){
				pager.to_page(pager.cur_page + 1);
				return false;
			});
			pager.to_page(1);
		});
		});
	</script>
</body>
</html>
