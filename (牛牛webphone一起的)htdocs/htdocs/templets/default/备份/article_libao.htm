<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:global.cfg_keywords/}" />
<meta name="description" content="{dede:global.cfg_description/}" />
<link href="{dede:global.cfg_templets_skin/}/css/index.css" rel="stylesheet" type="text/css">
<link href="{dede:global.cfg_templets_skin/}/layer/skin/layer.css" rel="stylesheet" type="text/css">
<meta http-equiv="mobile-agent" content="format=xhtml;url={dede:global.cfg_mobileurl/}/view.php?aid={dede:field.id/}">
<script type="text/javascript">if(window.location.toString().indexOf('pref=padindex') != -1){}else{if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){if(window.location.href.indexOf("?mobile")<0){try{if(/Android|Windows Phone|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){window.location.href="{dede:global.cfg_mobileurl/}/view.php?aid={dede:field.id/}";}else if(/iPad/i.test(navigator.userAgent)){}else{}}catch(e){}}}}</script>
</head>
<body style="background-position: 50% 67px;">
	<div class="wrap">
    	<div class="bg-header1">
			<div class="header-2" style="height:1418px;background:url('{dede:global.cfg_templets_skin/}/images/bglist02.jpg') no-repeat top center;">
				{dede:include filename="head.htm"/}
				<div class="topdiv">
					<div class="rightbar">
						<div class="articleinfo rightbg2">
                        <div class="location">{dede:field name='position'/}</div>
							<div class="articletitle wf">
								<p>{dede:field.title/}</p>
							</div>
						
							<div class="articledate wf">{dede:field.pubdate function="MyDate('Y-m-d',@me)"/}</div>
							<div class="articlecontent">
								{dede:field.body/}
                                <p>{dede:pagebreak/}</p>
							</div>
							<p class="companyinfo">°ÙÒ×¶·Å£¹ÙÍø</p>
						</div>
					</div>
					{dede:include filename="leftBar.htm"/}
                    {dede:include filename="footer.htm"/}
				</div>
			</div>
        </div>
    </div>
	<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/layer/layer.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#4').addClass('on');
			$("#gamedown").click(function(){
				layer.open({
					type:1,
					title: false,
					shadeClose: true,
					shade: false,
					closeBtn:false,
					area: ['455px', '263px'],
					content: $('#showidealog')
				 });
				 $(".btnclose").click(function(){
					layer.closeAll();
				 });
				
			});
		});
	</script>
</body>
</html>
