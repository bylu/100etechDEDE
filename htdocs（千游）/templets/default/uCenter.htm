{dede:include filename="foot.htm"/}
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script type="text/javascript">
		// 获取 cookie
	function getCookie(name)
	{
	  var cookieString = document.cookie;
	  var cookieArr = cookieString.split('; ');
	  for (var i = 0; i < cookieArr.length; i++) {
		var tmpArr = cookieArr[i].split('=');
		if (name == tmpArr[0]) {
		  return unescape(tmpArr[1]);
		}
	  }
	}
	// 设置 cookie
	function setCookie(name, value)
	{
	  // 获取当前时间 
	  var date = new Date();
	  var expireDays = 1;
	  // 将date设置为 1 天以后的时间
	  date.setTime(date.getTime() + expireDays * 24 * 3600 * 1000);
	  // 将cookie设置为 1 天后过期 
	  document.cookie = name + "=" + escape(value) + "; expire=" + date.toGMTString() + ";path=/";
	}
	
	function clearCookie(){
      var keys=document.cookie.match(/[^ =;]+(?=\=)/g);
      if (keys) {
        for (var i =  keys.length; i--;)
          document.cookie=keys[i]+'=0;expires=' + new Date( 0).toUTCString() + ';path=/';
      }
    }
	  
	$(function(){
		var cookiename = getCookie('user_name');
		var cookiephone = getCookie('user_phone');
		var cookieidcard = getCookie('user_idcard');
		if (cookiephone) {
			$("#accounts").html(cookiename);
			$("#phoneNo").html(cookiephone);
			$("#realName").html(cookieidcard);
		}else{
			window.location.href="/login/";
		}
	});
</script>
